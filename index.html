<body>
    <div class="login-container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="captcha">Ingrese el texto de la imagen:</label>
                <div id="captchaImage">ABCD</div>
                <input type="text" id="captcha" name="captcha" required>
            </div>
            <button type="submit" id="loginButton">Iniciar Sesión</button>
            <p a href="index.html"></a></p>
        </form>
    </div>

    <script>
        // Generación aleatoria del texto CAPTCHA
        function generateCaptchaText(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captchaText = '';
            for (let i = 0; i < length; i++) {
                captchaText += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return captchaText;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const captchaImage = document.getElementById('captchaImage');
            const captchaText = generateCaptchaText(4);
            captchaImage.textContent = captchaText;
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const captchaInput = document.getElementById('captcha').value;
            const captchaImageText = document.getElementById('captchaImage').textContent;

            if (captchaInput === captchaImageText) {
                // Redirigir a la página principal si el CAPTCHA es correcto
                window.location.href = 'pagina principal.html';
            } else {
                alert('CAPTCHA incorrecto. Inténtalo de nuevo.');
                // Regenerar el CAPTCHA en caso de error
                const newCaptchaText = generateCaptchaText(4);
                document.getElementById('captchaImage').textContent = newCaptchaText;
            }
        });
    </script>
</body>
